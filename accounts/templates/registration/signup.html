{% extends 'partials/base.html' %}

{% block content %}
<h1>Signup to rent your trip</h1>
<form method="POST">
    {% csrf_token %}
        {{ form }}
        <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Filled in</span>
         </label>
    <button type="submit">Sign up</button>
    </form>
{% endblock %}
